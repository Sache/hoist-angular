<form #formRef="ngForm">
  <!-- <input type="text" ngModel [ngModelOptions]="{standalone:true}"> -->

  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" [ngModel]="playlist.name" name="name"  #nameRef="ngModel">

    {{ 170 - nameRef.value?.length }} / 170
  </div>

  <div ngModelGroup="bananas">

    <div class="form-group">
      <label><input type="checkbox" [ngModel]="playlist.public" name="public"> Public</label>
    </div>
  
    <div class="form-group">
      <label>Description</label>
      <textarea [ngModel]="playlist.description" name="description"  class="form-control"></textarea>
    </div>
  </div>

  <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  <button class="btn btn-success" (click)="save(formRef)">Save</button>
</form>
