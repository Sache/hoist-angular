<pre>{{playlist | json}}</pre>

<div class="form-group">
  <label>Name:</label>
  <input type="text" class="form-control" 
    [value]="playlist.name"
    (input)=" playlist.name = $event.target.value">
  {{ 170 - playlist.name.length }} / 170
</div>

<div class="form-group">
  <label><input type="checkbox" 
    (change)="playlist.public = $event.target.checked"
    [checked]="playlist.public"> Public</label>
</div>

<div class="form-group">
  <label>Description</label>
  <textarea 
  [value]="playlist.description"
  (input)=" playlist.description = $event.target.value" 
  
  class="form-control" ></textarea>
</div>


<button class="btn btn-danger" (click)="cancel()">Cancel</button>
<button class="btn btn-success" (click)="save()">Save</button>
