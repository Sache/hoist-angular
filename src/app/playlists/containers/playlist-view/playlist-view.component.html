<div class="row">
  <div class="col">
        
    <app-playlist-list     
      [(selected)]="selected"
      [items]="playlists">
    </app-playlist-list>
        

  </div>
  <div class="col">

    <div [ngSwitch]="mode" *ngIf="selected">

      <div *ngSwitchDefault>
        
        <app-playlist-details
          (editClicked)="edit()"
          [playlist]="selected">
        </app-playlist-details>

      </div>

      <div *ngSwitchCase=" 'form' ">
        <app-playlist-form
        [playlist]="selected"
        ></app-playlist-form>

      </div>

    </div>

  </div>
</div>
