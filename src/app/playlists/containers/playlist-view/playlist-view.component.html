<div class="row">
  <div class="col">
        
    <!-- [(selected)]="selected" -->
    <app-playlist-list     #somg
      [selected]="selectedPlaylist | async"
      (selectedChange)="selectPlaylist($event)"
      [items]="playlists | async">
    </app-playlist-list>

    <!-- {{somg.selectedChange.subscribe()}} -->
    <button class="btn btn-info"
      [routerLink]="['/playlists','new']"
    >Create New</button>        

  </div>
  <div class="col">

    <div [ngSwitch]="mode" *ngIf="selectedPlaylist | async as selected">

      <div *ngSwitchDefault>
        
        <app-playlist-details
        (editClicked)="edit()"
        [playlist]="selected">
        </app-playlist-details>

      </div>

      <div *ngSwitchCase=" 'form' ">
        <app-playlist-form
        (cancelClicked)="cancel()"
        (saveClicked)="savePlaylist($event)"
        [playlist]="selected"
        ></app-playlist-form>

      </div>

    </div>

  </div>
</div>
