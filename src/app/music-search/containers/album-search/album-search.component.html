
<!-- .row*2>.col -->
<div class="row">
  <div class="col">
    <app-search-form
      [query]="query | async"
     (searchChange)="searchAlbums($event)">
    </app-search-form>
  </div>
</div>

<div class="row">
  <div class="col">
    {{message}}

    <button (click)="hide=!hide">toggle</button>

    <app-search-results 
    *ngIf="hide" [results]="results | async"></app-search-results>
  </div>
</div>
